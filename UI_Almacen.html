<div class="row g-4">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-header bg-dark text-white py-3">
                <h5 class="mb-0"><i class="bi bi-file-earmark-plus me-2"></i>Ingreso por Factura</h5>
            </div>
            <div class="card-body">
                <form id="formFactura">
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <label class="small fw-bold">Nro. Factura</label>
                            <input type="text" name="nro_factura" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-6">
                            <label class="small fw-bold">Proveedor</label>
                            <input type="text" name="proveedor" class="form-control form-control-sm" required>
                        </div>
                    </div>
                    
                    <div class="bg-light p-2 rounded mb-3">
                        <label class="small fw-bold d-block mb-1">Añadir Producto a Factura</label>
                        <input type="text" id="busquedaFactura" class="form-control form-control-sm mb-2" placeholder="Buscar producto...">
                        <div id="listaItemsFactura" class="small">
                            </div>
                    </div>
                    <button type="button" onclick="registrarFacturaFinal()" class="btn btn-dark w-100">
                      <i class="bi bi-cloud-arrow-up me-2"></i>Registrar Entrada al Principal
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0"><i class="bi bi-arrow-left-right me-2"></i>Traspaso Interno</h5>
            </div>
            <div class="card-body">
                <p class="text-muted small">Mueve stock del Almacén Principal a la Tienda Local.</p>
                <div class="mb-3">
                    <label class="small fw-bold">Producto a Mover</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Buscar en Principal...">
                </div>
                <div class="row g-2 mb-3 text-center">
                    <div class="col-5 bg-light p-2 rounded">
                        <span class="d-block small">Stock Principal</span>
                        <strong id="stockP_actual">0</strong>
                    </div>
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <i class="bi bi-caret-right-fill text-primary fs-4"></i>
                    </div>
                    <div class="col-5 bg-light p-2 rounded">
                        <span class="d-block small">Cant. a Traspasar</span>
                        <input type="number" class="form-control form-control-sm text-center" value="1">
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary w-100 fw-bold">Confirmar Traspaso a Tienda</button>
            </div>
        </div>
    </div>
</div>

<div class="card border-0 shadow-sm mt-4">
    <div class="card-body">
        <h6 class="fw-bold mb-3 border-bottom pb-2 text-secondary">Últimos Movimientos del Kardex</h6>
        <div class="table-responsive">
            <table class="table table-sm small">
                <thead>
                    <tr class="table-secondary">
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Producto</th>
                        <th>Cant.</th>
                        <th>Origen</th>
                        <th>Destino</th>
                    </tr>
                </thead>
                <tbody id="kardexReciente">
                    </tbody>
            </table>
        </div>
    </div>
</div>
